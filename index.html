<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Conversação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite aqui...">
        <button id="voice-icon"><img src="images/microfone-icon.png" alt="Microfone" width="25" height="25"></button>
        <button id="send-button"><img src="images/enviado-icon.png" alt="Enviar" width="25" height="25"></button>
    </div>
    <div class="questions-container" id="questions-container">
        <h2>Perguntas que você pode fazer:</h2>
        <ul id="questions-list">
            <li>Hi, how are you?</li>
            <li>What's your name?</li>
            <li>What can you do?</li>
            <li>Tell me a joke.</li>
            <li>Where do you live?</li>
            <li>What's your favorite color?</li>
            <li>What is software quality?</li>
            <li>What is a bug?</li>
            <li>What is unit testing?</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
